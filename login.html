<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Home Studio – Account</title>
    <link rel="icon" type="image/png" href="images/logo-white.png">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-soft">

    <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-5">

                    <div class="text-center mb-4">
                        <a href="index.html"
                            class="text-decoration-none d-inline-flex align-items-center justify-content-center mb-2">
                            <img src="images/logo-black.png" class="nav-logo me-2">
                            <span class="fw-bold text-dark">Asia Home Studio</span>
                        </a>
                        <p class="small text-muted mb-0">Sign in to your account or create a new one.</p>
                    </div>

                    <div class="bg-white rounded-4 shadow-sm p-4 p-md-5">

                        <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login-pane" type="button">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#register-pane" type="button">Register</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="authTabsContent">

                            <div class="tab-pane fade show active" id="login-pane">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label small">Email</label>
                                        <input type="email" class="form-control rounded-pill"
                                            placeholder="you@example.com">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label small">Password</label>
                                        <input type="password" class="form-control rounded-pill"
                                            placeholder="Your password">
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check small">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                        <a href="#" class="small text-muted">Forgot password?</a>
                                    </div>

                                    <a href="index.html" class="btn btn-ash-primary w-100 rounded-pill mb-3">Login</a>

                                    <p class="small text-center mb-0">
                                        New here?
                                        <a href="#"
                                            onclick="document.getElementById('register-tab').click(); return false;">Create
                                            an account</a>
                                    </p>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="register-pane">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label small">Full Name</label>
                                        <input type="text" class="form-control rounded-pill" placeholder="Your name">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label small">Email</label>
                                        <input type="email" class="form-control rounded-pill"
                                            placeholder="you@example.com">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label small">Password</label>
                                        <input type="password" class="form-control rounded-pill"
                                            placeholder="Create a password">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label small">Confirm Password</label>
                                        <input type="password" class="form-control rounded-pill"
                                            placeholder="Repeat password">
                                    </div>

                                    <a href="index.html" class="btn btn-ash-primary w-100 rounded-pill mb-3">Create
                                        Account</a>

                                    <p class="small text-center mb-0">
                                        Already have an account?
                                        <a href="#"
                                            onclick="document.getElementById('login-tab').click(); return false;">Login
                                            instead</a>
                                    </p>
                                </form>
                            </div>

                        </div>
                    </div>

                    <p class="small text-center text-muted mt-3 mb-0">
                        © 2025 Asia Home Studio
                    </p>

                </div>
            </div>
        </div>
    </main>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script>
        if (window.location.hash === "#register") {
            document.getElementById("register-tab").click();
        }
    </script>

</body>

</html>
